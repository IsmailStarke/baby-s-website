        <!----------------------------------------------- Clock -------------------------------------------------------------------------->
        <div class="container" id="clockbox" style="background-color: #f8ecd9;">
            <div class="p-3">
                <h3 class="text-center mt-5">Set Alarm</h3>
            </div>
            <div class="row text-center justify-content-center">
                <label class="col-3" for="hours">Hours</label>
                <label class="col-3" for="minutes">Minutes</label>
                <label class="col-3" for="seconds">Seconds</label>
            </div>
            <div class="row text-center justify-content-center d-block mx-5">
                <input class="col-3" id="hours" type="number" value="0" max="24" min="00"/>
                <input class="col-3" id="minutes" type="number" value="0" max="59" min="00"/>
                <input class="col-3" id="seconds" type="number" value="0" max="59" min="00"/>
            </div>
            <div class="row p-4 text-center justify-content-center">
                <div class="col-3">
                    <button type="button" class="btn button" style="background-color: #c2914c;" onclick="startTimer()"><b>Set</b></button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn button" style="background-color: #AE5753;" onclick="clearTimer()"><b>Clear</b></button>
                </div>               
            </div>
        </div>
